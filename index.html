<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!--cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label>FullName</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>

                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">

                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>

                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>

            </div>

            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Baker Street</li>
                    <li><i class="fas fa-phone "></i>111 111 111 1111</li>
                    <li><i class="fas fa-envelope-square"></i>contanct@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, ex? Aspernatur eum id magni, libero modi quam minima quasi sequi.</p>

                <p>Company.com </p>

            </div>
        </div>
    </div>
</body>

</html>
